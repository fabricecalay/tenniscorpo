<h1 mat-dialog-title>Rencontre intersérie<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content>
    
    <div class="row">
        <div class="col-12">
            
    Liste des rencontres interséries possibles pour ce championnat
    
    Liste des divisions du championnat et des rencontres interseries associees
    
    Affichage des adversaires (+switch possible) et choix du terrain et de la date/heure possible
    
        </div>
    </div>
    
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <mat-form-field>
        <input class="dateRencontrePicker" matInput size="10" [matDatepicker]="picker" placeholder="Date"
               [(ngModel)]="date" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #picker></mat-datepicker>
      </mat-form-field>

      <select [(ngModel)]="heure" >
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
      </select>

      <select [(ngModel)]="minute" >
        <option value="0">00</option>
        <option>15</option>
        <option>30</option>
        <option>45</option>
      </select>
    </div>
    
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 text-center">
      <form>
        <mat-form-field>
          <mat-select placeholder="Terrain" [(ngModel)]="terrainId" [formControl]="terrainCtrl">
            <mat-option>Aucun terrain</mat-option>
            <mat-option *ngFor="let terrain of terrains" [value]="terrain.id">
              <small>{{ terrain.nom }}</small>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
  </div>
    
  <div align="center">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    <button class="btn btn-success" (click)="save();">Sauver</button>
  </div>
    
</div>
