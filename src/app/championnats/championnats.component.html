<div class="row">
    <div class="tennisCorpoBox col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card">
            <h4 class="card-header">
                Championnat
            </h4>
            <div class="card-body">
                <div class="col-12">
                    <mat-form-field>
                        <input matInput required type="number" placeholder="Saison" [(ngModel)]="saison" >
                    </mat-form-field>
                    <mat-form-field>
                        <mat-select required placeholder="Type" [(ngModel)]="type" [formControl]="typeCtrl" >
                            <mat-option value="hiver">Hiver</mat-option>
                            <mat-option value="ete">Eté</mat-option>
                            <mat-option value="criterium">Criterium</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-select required multiple placeholder="Catégories" [(ngModel)]="categories" [formControl]="categorieCtrl" >
                            <mat-option value="messieurs">Messieurs</mat-option>
                            <mat-option value="dames">Dames</mat-option>
                            <mat-option value="mixte">Mixte</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-12"> 
                    <div class="row">
                        <div class="tennisCorpoBox col-sm-12 col-md-12 col-lg-4 col-xl-4">
                            <div class="card">
                                <h6 class="card-header" style="background-color: steelblue">
                                    Messieurs
                                </h6>
                                <div class="card-body">
                                    <div class="table-responsive" >
                                        <table class="table table-sm table-hover" >
                                            <!--table-striped-->
                                            <thead class="bg-info" >
                                                <tr>
                                                    <th scope="col" >N° Division</th>
                                                    <th scope="col" >Points max</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td><input type="number" value="600" ></td>
                                                </tr>
                                                <tr>
                                                    <td>2</td>
                                                    <td><input type="number" value="500" ></td>
                                                </tr>
                                                <tr>
                                                    <td>3</td>
                                                    <td><input type="number" value="400" ></td>
                                                </tr>
                                                <tr>
                                                    <td>4</td>
                                                    <td><input type="number" value="300" ></td>
                                                </tr>
                                                <tr>
                                                    <td>5</td>
                                                    <td><input type="number" value="200" ></td>
                                                </tr>
                                                <tr>
                                                    <td>6</td>
                                                    <td><input type="number" value="150" ></td>
                                                </tr>
                                                <tr>
                                                    <td>7</td>
                                                    <td><input type="number" value="100" ></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tennisCorpoBox col-sm-12 col-md-12 col-lg-4 col-xl-4">
                            <div class="card">
                                <h6 class="card-header" style="background-color: pink">
                                    Dames
                                </h6>
                                <div class="card-body">
                                    <div class="table-responsive" >
                                        <table class="table table-sm table-hover" >
                                            <!--table-striped-->
                                            <thead class="bg-info" >
                                                <tr>
                                                    <th scope="col" >N° Division</th>
                                                    <th scope="col" >Points max</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td><input type="number" value="450" ></td>
                                                </tr>
                                                <tr>
                                                    <td>2</td>
                                                    <td><input type="number" value="250" ></td>
                                                </tr>
                                                <tr>
                                                    <td>3</td>
                                                    <td><input type="number" value="150" ></td>
                                                </tr>
                                                <tr>
                                                    <td>4</td>
                                                    <td><input type="number" value="100" ></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>  

                        <div class="tennisCorpoBox col-sm-12 col-md-12 col-lg-4 col-xl-4">
                            <div class="card">
                                <h6 class="card-header" style="background: linear-gradient(90deg,pink, steelblue);">
                                    Mixte
                                </h6>
                                <div class="card-body">
                                    <div class="table-responsive" >
                                        <table class="table table-sm table-hover" >
                                            <!--table-striped-->
                                            <thead class="bg-info" >
                                                <tr>
                                                    <th scope="col" >N° Division</th>
                                                    <th scope="col" >Points max</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td><input type="number" value="600" ></td>
                                                </tr>
                                                <tr>
                                                    <td>2</td>
                                                    <td><input type="number" value="400" ></td>
                                                </tr>
                                                <tr>
                                                    <td>3</td>
                                                    <td><input type="number" value="100" ></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
