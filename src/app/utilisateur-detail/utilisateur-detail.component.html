<div class="card tennisCorpoBox">
  <h4 class="card-header">
    Utilisateur
    <span style="float:right">
        <a (click)="supprimerUtilisateur();" class="deleteUserButton"><i class="fa fa-trash" ></i></a>
    </span>
  </h4>
  <div class="card-body">

    <div class="row">

      <div class="col-2">
        <div style="text-align:right;">
          <i class="fa fa-user fa-5x"></i>
        </div>
      </div>

      <div class="col-10">
        <div class="myBox myBoxEditable">
          <div class="myBoxTitle" (click)="ouvrirUtilisateurDetail();">
            DÃ©tails<span style="float:right;"><a><i class="fa fa-pencil fa-2"></i></a></span>
          </div>
          <div class="myBoxContent">
              <div class="col-12">
                <span><strong>{{utilisateur.username}}</strong></span>
              </div>
              <div class="col-12">
                <span>{{utilisateur.nom|uppercase}}&nbsp;</span><span>{{utilisateur.prenom}}</span>
              </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="myBox">
          <div class="myBoxTitle">
            Membre
          </div>
          <div class="myBoxContent">
            <span *ngIf="utilisateur.membre"><a (click)="selectionMembre();" class="membreLink" >{{utilisateur.membre.prenom}}&nbsp;{{utilisateur.membre.nom}}<span *ngIf="utilisateur.membre.numeroAft">&nbsp;({{utilisateur.membre.numeroAft}})</span></a>
              <span><button class="clearMembreButton" (click)="clearMembre();"><i class="fa fa-trash"></i></button></span>
              <span *ngIf="utilisateur.membre.capitaine"><br/>Capitaine</span><span *ngIf="utilisateur.membre.responsableClub"><br/>Responsable de club</span></span>
            <span *ngIf="!utilisateur.membre"><a (click)="selectionMembre();" class="membreLink"><em>Aucun membre</em></a></span>
          </div>
        </div>
      </div>
    </div>
      <div class="col-12 text-center">
        <button class="btn btn-primary" (click)="resetPassword();" >Reset Password</button>
      </div>
</div>

</div>
