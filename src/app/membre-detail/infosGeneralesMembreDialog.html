<h1 mat-dialog-title>Informations générales</h1>
<div mat-dialog-content>
    <div class="col-12">
      <mat-form-field>
        <input matInput placeholder="Prénom" [(ngModel)]="prenom">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <input matInput placeholder="Nom" [(ngModel)]="nom">
      </mat-form-field>
    </div>
    <div align="center">
        <button class="btn btn-danger" (click)="cancel();">Annuler</button>
        <button class="btn btn-success" (click)="save();">Sauver</button>
    </div>
            
</div>
