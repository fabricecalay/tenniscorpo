<h1 mat-dialog-title>Informations générales</h1>
<div mat-dialog-content>
    <div class="col-12">
      <mat-radio-group class="example-radio-group" [(ngModel)]="_genre">
        <mat-radio-button class="example-radio-button" *ngFor="let genre of genres" [value]="genre">
          {{genre.libelle}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="col-12">
      <mat-form-field>
        <input matInput placeholder="Prénom" [(ngModel)]="_prenom">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <input matInput placeholder="Nom" [(ngModel)]="_nom">
      </mat-form-field>
    </div>
    <div align="center">
        <button class="btn btn-danger" (click)="cancel();">Annuler</button>
        <button class="btn btn-success" (click)="save();">Sauver</button>
    </div>

</div>
