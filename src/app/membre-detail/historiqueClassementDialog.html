<h1 mat-dialog-title>Historique du classement de <span *ngIf="data.membre">{{data.membre.prenom}} {{data.membre.nom|uppercase}}</span>&nbsp;&nbsp;<span style="float:right;"><button class="close" (click)="fermer();">&times;</button></span></h1>
<div mat-dialog-content>

  <canvas baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
