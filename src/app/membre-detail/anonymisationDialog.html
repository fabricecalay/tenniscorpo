<h1 mat-dialog-title>Anonymisation<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content >

    Voulez-vous vraiment anonymiser {{nom|uppercase}}&nbsp;{{prenom}} ?
    
  <div class="text-center" style="margin-top:10px;">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    <button class="btn btn-success" (click)="confirm();">Confirmer</button>
  </div>

</div>
