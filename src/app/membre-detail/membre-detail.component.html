<div class="card tennisCorpoBox" >
    <h4 class="card-header">
        Membre 
    </h4>
    <div class="card-body">
        <div class="row" >
            <div class="col-3" align="center">
                <i [ngClass]="userImageClass" ></i>
            </div>

            <div class="col-9" >
                <div class="row membreRow" >
                    <div class="col-10">
                        <div class="col-12">
                            <span><strong>{{membre.nom|uppercase}}</strong>&nbsp;</span><span>{{membre.prenom}}</span>
                            <span>02/11/1982</span>
                        </div>
                    </div> 
                    <div class="col-2 editionMembreDiv" (click)="ouvrirInfosGenerales();" >
                        <a><i class="fa fa-pencil fa-2"></i></a>
                    </div>
                </div>
                <div class="row membreRow">
                    <div class="col-10">
                        <div class="col-12">
                            <span>Rue de Saint Hubert</span>
                            <span>508B</span>
                        </div>
                        <div class="col-12">
                            <span>5300</span>
                            <span>VEZIN</span>
                        </div>
                    </div> 
                    <div class="col-2 editionMembreDiv" >
                        <i class="fa fa-pencil fa-2"></i>
                    </div>
                </div>

                    </div>      
                    <input class="form-control" type="text" [(ngModel)]="membre.nom" />
                </div>

                    </div>

                    <button class="btn btn-primary" (click)="ouvrirHistoriqueClassement()" >Historique classement</button>
                </div>
            </div>
            
        </div>
    </div>
