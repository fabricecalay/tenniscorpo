<h1 mat-dialog-title>Coordonn√©es<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content >

  <mat-form-field >
    <input type="text" placeholder="Code postal" matInput [(ngModel)]="_codePostal" (keyup.enter)="codePostalChanged();" (blur)="codePostalChanged();">
  </mat-form-field>
<br/>
  <mat-form-field >
    <input type="text" placeholder="Commune" matInput [(ngModel)]="_localite" [formControl]="localiteControl" [matAutocomplete]="autoLocalite" >
    <mat-autocomplete #autoLocalite="matAutocomplete" (optionSelected)="localiteSelected();" >
      <mat-option *ngFor="let localite of filteredLocalitesWithLocalite | async" [value]="localite.nomLocalite">
        {{localite.nomLocalite}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

    <div align="center">
        <button class="btn btn-danger" (click)="cancel();">Annuler</button>
        <button class="btn btn-success" (click)="save();">Sauver</button>
    </div>

</div>
