<h1 mat-dialog-title>Informations AFT<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content >

  <div class="col-12">
    <mat-form-field>
      <input matInput required placeholder="Numéro AFT" [(ngModel)]="_numeroAft">
    </mat-form-field>
  </div>

      <!--<mat-datepicker touchUi="true" #picker></mat-datepicker>-->

  <div class="col-12">
    <mat-form-field>
      <input matInput placeholder="Numéro Club AFT" [(ngModel)]="_numeroClubAft">
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-checkbox color="primary" [(ngModel)]="_onlyCorpo" >Corpo uniquement</mat-checkbox>
