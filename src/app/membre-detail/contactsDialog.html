<h1 mat-dialog-title>Contacts<span style="float:right;"><button class="close"
                                                                (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content>

  <div class="row">
    <div class="col-12">

      <mat-form-field>
        <input type="text" placeholder="Téléphone" matInput [(ngModel)]="_telephone">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input type="text" placeholder="GSM" matInput [(ngModel)]="_gsm">
      </mat-form-field>

    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input type="text" placeholder="Mail" matInput [(ngModel)]="_mail">
      </mat-form-field>

    </div>
  </div>

  <div align="center">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    <button class="btn btn-success" (click)="save();">Sauver</button>
  </div>

</div>
