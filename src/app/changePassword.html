<h1 mat-dialog-title>Changement de mot de passe&nbsp;<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content style="min-width: 200px;">
  <div *ngIf="alerte!=null" class="col-12">
    <div class="alert alert-danger" role="alert">
      {{alerte}}
    </div>
  </div>
  <div class="col-12 text-center">
    <mat-form-field>
      <input autocomplete="off" matInput required type="password" placeholder="Ancien mot de passe" [(ngModel)]="_oldPassword" />
    </mat-form-field>
  </div>
  <div class="col-12 text-center">
    <mat-form-field>
      <input autocomplete="off" matInput required type="password" placeholder="Nouveau mot de passe" [(ngModel)]="_newPassword1" />
    </mat-form-field>
  </div>
  <div class="col-12 text-center">
    <mat-form-field>
      <input autocomplete="off" matInput required type="password" placeholder="Nouveau mot de passe" [(ngModel)]="_newPassword2" />
    </mat-form-field>
  </div>
  <div class="col-12 text-center">
    <button class="btn btn-success" (click)="modifier();">Modifier</button>
  </div>
</div>
