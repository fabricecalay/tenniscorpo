<div class="card tennisCorpoBox">
  <h4 class="card-header">
    Terrain
    <span *ngIf="deletable" style="float:right">
        <a (click)="supprimerTerrain();" class="deleteTerrainButton"><i class="fa fa-trash" ></i></a>
    </span>
  </h4>
  <div class="card-body">

    <div class="row">

      <div class="col-2">
        <div style="text-align:right;">
          <i class="fa fa-windows fa-4x fa-rotate-90" style="color:greenyellow"></i>
        </div>
      </div>

      <div class="col-10">
        <div class="myBox myBoxEditable">
          <div class="myBoxTitle" (click)="ouvrirTerrain();">
            Informations du terrain<span style="float:right;"><a><i class="fa fa-pencil fa-2"></i></a></span>
          </div>
          <div class="myBoxContent">
            <span><strong>{{terrain.nom|uppercase}}</strong>&nbsp;</span><br/>
            {{terrain.description}}<br/>
            <a href="https://maps.google.com/?q={{terrain.adresse}}" target="_blank">{{terrain.adresse}}</a>
          </div>
        </div>
      </div>
        
      <div class="col-12">
        <div class="myBox myBoxEditable">
          <div class="myBoxTitle" (click)="ouvrirHorairesTerrain();">
            Horaires du terrain<span style="float:right;"><a><i class="fa fa-pencil fa-2"></i></a></span>
          </div>
          <div class="myBoxContent">
              <div class="table-responsive" style="max-height: 200px;">
                  <table class="table table-striped table-sm" >
                    <thead class="bg-info">
                    <tr>
                      <th scope="col">Championnat</th>
                      <th scope="col">Jour</th>
                      <th scope="col">Horaire</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td>Hiver</td>
                          <td>Mardi</td>
                          <td>19h30</td>
                        </tr>
                        <tr>
                          <td>EtÃ©</td>
                          <td>Samedi</td>
                          <td>17h30</td>
                        </tr>
                    </tbody>
                  </table>
                </div>
          </div>
        </div>
      </div>
        
    </div>
  </div>

</div>
