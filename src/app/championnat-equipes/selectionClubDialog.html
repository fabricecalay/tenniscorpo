<h1 mat-dialog-title>SÃ©lection des clubs<span style="float:right;"><button class="close" (click)="fermerSelection();">&times;</button></span></h1>
<div mat-dialog-content>
  <div class="text-center" style="margin-bottom:20px;">
      <button class="btn btn-sm btn-success" (click)="selectAll(true);" >Tous</button>
      <button class="btn btn-sm btn-danger" (click)="selectAll(false);" >Aucun</button>
  </div>
  <div style="max-width:500px;">
    <span *ngFor="let augmentedClub of augmentedClubs" style="margin:10px;" >
        <mat-slide-toggle color="primary" [(ngModel)]="augmentedClub.selected">
            <span>{{augmentedClub.club.nom}}</span>
          </mat-slide-toggle>
    </span>
  </div>
</div>
