<h1 mat-dialog-title>Ajout d'une journée critérium<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content >

  <div class="row">
    <div class="col-12">

      <mat-form-field>
        <input class="dateRencontrePicker" matInput size="10" [matDatepicker]="picker" placeholder="Date"
               [(ngModel)]="date" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #picker></mat-datepicker>
      </mat-form-field>

      <div align="center">
        <button class="btn btn-danger" (click)="cancel();">Annuler</button>
        <button class="btn btn-success" (click)="save();">Sauver</button>
      </div>
    </div>
  </div>

</div>
