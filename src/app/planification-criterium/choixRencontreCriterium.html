<h1 mat-dialog-title>Choix d'une rencontre crit√©rium<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span></h1>
<div mat-dialog-content >

  <div class="rencontreDiv" *ngFor="let rencontre of rencontres" (click)="choixRencontre(rencontre)">
    <div>
      <strong>{{rencontre.equipeVisites.codeAlphabetique}} - {{rencontre.equipeVisiteurs.codeAlphabetique}}</strong>
    </div>
    <div>
      <small>{{getCategorieCode(rencontre)}}</small>
    </div>
  </div>

</div>
