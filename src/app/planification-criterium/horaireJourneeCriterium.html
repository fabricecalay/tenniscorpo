<h1 mat-dialog-title>Ajout d'un horaire crit√©rium<span style="float:right;"><button class="close" (click)="cancel();">&times;</button></span>
</h1>
<div mat-dialog-content>

  <div class="row">
    <div class="col-12 text-center" style="margin-bottom:10px;">
      <select [(ngModel)]="heures">
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
      </select>

      <select [(ngModel)]="minutes">
        <option value="0">00</option>
        <option>15</option>
        <option>30</option>
        <option>45</option>
      </select>
    </div>
  </div>

  <div align="center">
    <button class="btn btn-danger" (click)="cancel();">Annuler</button>
    <button class="btn btn-success" (click)="save();">Sauver</button>
  </div>

</div>
