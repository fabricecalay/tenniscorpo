<h1 mat-dialog-title>Connexion</h1>
<div mat-dialog-content >
  <div *ngIf="showAlert" class="col-12">
    <div class="alert alert-danger" role="alert">
      Nom d'utilisateur ou mot de passe incorrect
    </div>
  </div>
  <div class="col-12">
    <mat-form-field>
      <input matInput autofocus required placeholder="Login" [(ngModel)]="_login">
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field>
      <input matInput type="password" required placeholder="Mot de passe" (keyup.enter)="connexion();" [(ngModel)]="_password">
    </mat-form-field>
  </div>
  <div class="col-12">
      <mat-checkbox color="primary" [(ngModel)]="_rememberMe">Se souvenir de moi</mat-checkbox>
  </div>
  <div align="center">
    <button class="btn btn-warning" (click)="connexion();"><i class="fa fa-key"></i>&nbsp;Se connecter</button>
  </div>

</div>
